<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agente Cidadão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-900 text-white font-inter min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-3xl"></div>
    </div>

    <div
        class="bg-slate-800/50 backdrop-blur-xl p-8 rounded-2xl border border-slate-700 shadow-2xl w-full max-w-md relative z-10">

        <div class="flex justify-end mb-4">
            <div class="flex bg-slate-700/50 rounded-lg p-1">
                <button onclick="setLanguage('pt')" id="btn-pt"
                    class="px-3 py-1 rounded-md text-xs font-medium transition-all bg-slate-600 text-white shadow-sm">PT</button>
                <button onclick="setLanguage('es')" id="btn-es"
                    class="px-3 py-1 rounded-md text-xs font-medium transition-all text-slate-400 hover:text-white">ES</button>
            </div>
        </div>

        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-emerald-400 to-blue-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20 mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white" data-i18n="login_title">Acesso Administrativo</h2>
        </div>

        <form action="admin.html" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2" data-i18n="login_email">Email</label>
                <input type="email"
                    class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-emerald-500 transition-colors"
                    placeholder="admin@agentecidadao.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2" data-i18n="login_pass">Senha</label>
                <input type="password"
                    class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-emerald-500 transition-colors"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg"
                data-i18n="login_btn">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-slate-500 hover:text-white transition-colors">Voltar para Home</a>
        </div>
    </div>

    <script>
        const translations = {
            pt: {
                login_title: "Acesso Administrativo",
                login_email: "Email",
                login_pass: "Senha",
                login_btn: "Entrar"
            },
            es: {
                login_title: "Acceso Administrativo",
                login_email: "Correo electrónico",
                login_pass: "Contraseña",
                login_btn: "Entrar"
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });
            document.getElementById('btn-pt').className = lang === 'pt' ? "px-3 py-1 rounded-md text-xs font-medium transition-all bg-slate-600 text-white shadow-sm" : "px-3 py-1 rounded-md text-xs font-medium transition-all text-slate-400 hover:text-white";
            document.getElementById('btn-es').className = lang === 'es' ? "px-3 py-1 rounded-md text-xs font-medium transition-all bg-slate-600 text-white shadow-sm" : "px-3 py-1 rounded-md text-xs font-medium transition-all text-slate-400 hover:text-white";
        }
    </script>
</body>

</html>
