<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agente Cidadão</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <style>
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--color-primary);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .login-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin: 0 0 0.25rem 0;
        }

        .login-logo p {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: var(--font-family);
            transition: all 0.2s;
            background: var(--color-bg-alt);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 131, 92, 0.1);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .form-checkbox label {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            margin: 0;
        }

        .btn-primary {
            width: 100%;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .login-footer a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="login-logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect width="20" height="14" x="2" y="7" rx="2"/>
                    <path d="M12 3a3 3 0 0 0-3 3v1m6-4a3 3 0 0 1 3 3v1"/>
                </svg>
            </div>
            <h1 data-i18n="header.title">Agente Cidadão</h1>
            <p data-i18n="login.subtitle">Faça login para acessar</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" data-i18n="login.email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password" data-i18n="login.password">Senha</label>
                <input
                    type="password"
                    id="password"
                    placeholder="••••••••"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="remember">
                <label for="remember" data-i18n="login.remember">Lembrar-me</label>
            </div>

            <button type="submit" class="btn-primary" data-i18n="login.button">
                Entrar
            </button>
        </form>

        <div class="login-footer">
            <a href="index.html" data-i18n="login.backtochat">← Voltar ao Chat</a>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('Login mockado! Redirecionando...');
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
